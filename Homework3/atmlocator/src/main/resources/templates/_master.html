<body><a class=" margin-auto" href="#"><img th:src="@{/img/atmlocator250.PNG}" alt="logo"></a>

    <div class="container-fluid flex-row-reverse">

            </button>

                    <a class=" btn mx-1 btn-atm" aria-current="page" href="#">Sign in</a>
