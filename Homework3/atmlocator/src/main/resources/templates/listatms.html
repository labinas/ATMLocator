<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/atmlist.css}">
    <title>ATMLocator</title>
</head>
<body>
    <div class="container body-container body-container-m">
        <div class="body">
            <h1 th:text="${atmTitle}"></h1>
            <div class="tools">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-3">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle drop-d" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sort by...
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Alphabetic order</a>
                                <a class="dropdown-item" href="#">Rating</a>
                                <a class="dropdown-item" href="#">Default</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search ATM..." aria-label="Search" aria-describedby="basic-addon">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>


            </div>

            <div class="atm-list">
                <table id="atm-table">
                <thead>
                <td>Name</td>
                <td>Address</td>
                <td>Rating</td>
                </thead>
                <tr th:each="atm : ${atmList}" class="atm">
                    <td class="atmEntry" th:text="${atm.getName().length() > 0} ? ${atm.getName()} : 'ATM'"></td>
                    <td class="atmEntry atm-addr" th:text="${atm.getAddrStreet().length() > 0} ? ${atm.getAddrStreet()} + ' ' + ${atm.getAddrHousenumber()} : 'No known address'"></td>
                    <td class="atmEntry" th:if="${atm.getRating() == null}">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </td>
                    <td class="atmEntry" th:if="${atm.getRating() == 1}">
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </td>
                    <td class="atmEntry" th:if="${atm.getRating() == 2}">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </td>
                    <td class="atmEntry" th:if="${atm.getRating() == 3}">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </td>
                    <td class="atmEntry" th:if="${atm.getRating() == 4}">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </td>
                    <td class="atmEntry" th:if="${atm.getRating() == 5}">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </td>
                </tr>
                <!--<tr>
                    <td>ATM</td>
                    <td>ATM address</td>
                    <td><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></td>
                </tr>
                <tr>
                    <td>ATM</td>
                    <td>ATM address</td>
                    <td><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></td>
                </tr>
                <tr>
                    <td>ATM</td>
                    <td>ATM address</td>
                    <td><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></td>
                </tr>-->

            </table>
            </div>
            <div class="icon">
                <p><img th:src="@{/img/smalllogo100.png}"></p>
                <a id="open-map-button" class="btn btn-atm px-5 py-3 btn-map">Open map</a>
            </div>
        </div>
    </div>



</body>
</html>
